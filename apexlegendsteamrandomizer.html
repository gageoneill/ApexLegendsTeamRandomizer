<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Legends Team Picker</title>
    <style>
        :root {
            --apex-red: #DA292A;
            --apex-dark: #1A1A1A;
            --apex-panel: #252525;
            --apex-light: #F2F2F2;
            --apex-grey: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--apex-dark);
            color: var(--apex-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid var(--apex-red);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background-color: var(--apex-panel);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            background-color: var(--apex-red);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
            transition: background 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: #b01e1f;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: var(--apex-grey);
            font-size: 0.9rem;
            padding: 8px 16px;
            margin-right: 5px;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        /* Legend Selection Grid */
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 8px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 4px;
            max-height: 200px;
            /* Scrollable if too tall */
            overflow-y: auto;
            border: 1px solid #333;
        }

        .legend-option {
            background-color: var(--apex-grey);
            padding: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-size: 0.9rem;
        }

        .legend-option:hover {
            background-color: #444;
        }

        .legend-option input {
            margin-right: 8px;
            accent-color: var(--apex-red);
        }

        /* Results Area - Fixed Slots */
        .result-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .player-slot {
            display: flex;
            flex-direction: column;
            width: 220px;
        }

        /* The Legend Display Card */
        .legend-display {
            background: linear-gradient(145deg, #333, #2a2a2a);
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-left: 6px solid var(--apex-red);
            border-radius: 4px 4px 0 0;
            font-size: 1.6rem;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Animation effect class */
        .updated {
            animation: flash 0.5s ease-out;
        }

        @keyframes flash {
            0% {
                background-color: var(--apex-red);
                color: white;
            }

            100% {
                background-color: inherit;
                color: inherit;
            }
        }

        /* Player Name Input */
        .player-name-input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-left: 6px solid #555;
            background-color: #151515;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            border-radius: 0 0 4px 4px;
            outline: none;
            transition: border-color 0.2s;
        }

        .player-name-input::placeholder {
            color: #666;
            font-style: italic;
        }

        .player-name-input:focus {
            background-color: #000;
            border-left-color: var(--apex-red);
        }

        /* Messages */
        .status-msg {
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .error-msg {
            color: #ff6b6b;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Apex Team Picker</h1>

    <div class="container">

        <div class="controls">
            <div>
                <button class="btn btn-secondary" onclick="toggleAll(true)">Select All</button>
                <button class="btn btn-secondary" onclick="toggleAll(false)">Deselect All</button>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" onclick="generateTeam()">Generate Team</button>
                <button class="btn" style="background-color: #5865F2;" onclick="sendToDiscord()">Send to
                    Discord</button>
            </div>
        </div>

        <!-- Discord Settings -->
        <details style="margin-bottom: 20px; background: #2b2d31; padding: 10px; border-radius: 4px;">
            <summary style="cursor: pointer; font-weight: bold; color: #ccc;">Discord Settings</summary>
            <div style="margin-top: 10px; display: flex; flex-direction: column; gap: 10px;">
                <p style="margin: 0; font-size: 0.9rem; color: #aaa;">
                    Paste your Discord Webhook URL below to send teams to your server.
                    <a href="https://support.discord.com/hc/en-us/articles/228383668-Intro-to-Webhooks" target="_blank"
                        style="color: #5865F2;">How to create a webhook?</a>
                </p>
                <input type="password" id="discordWebhook" class="player-name-input"
                    placeholder="https://discord.com/api/webhooks/..."
                    style="text-align: left; border-left: 4px solid #5865F2;" onchange="saveWebhook()">
                <div id="discordStatus" class="status-msg" style="text-align: left;"></div>
            </div>
        </details>

        <div id="legendGrid" class="legend-grid"></div>
        <div id="errorMsg" class="status-msg error-msg">Not enough legends selected!</div>
        <div id="historyMsg" class="status-msg">Ready to pick.</div>

        <div class="result-area">

            <!-- SLOT 1 -->
            <div class="player-slot">
                <div id="slot1-display" class="legend-display">?</div>
                <input type="text" class="player-name-input" placeholder="Player 1 Name">
            </div>

            <!-- SLOT 2 -->
            <div class="player-slot">
                <div id="slot2-display" class="legend-display">?</div>
                <input type="text" class="player-name-input" placeholder="Player 2 Name">
            </div>

            <!-- SLOT 3 -->
            <div class="player-slot">
                <div id="slot3-display" class="legend-display">?</div>
                <input type="text" class="player-name-input" placeholder="Player 3 Name">
            </div>

        </div>

    </div>

    <script>
        // --- DATA ---
        const allLegends = [
            "Alter", "Ash", "Ballistic", "Bangalore", "Bloodhound",
            "Catalyst", "Caustic", "Conduit", "Crypto", "Fuse",
            "Gibraltar", "Horizon", "Lifeline", "Loba", "Mad Maggie",
            "Mirage", "Newcastle", "Octane", "Pathfinder", "Rampart",
            "Revenant", "Seer", "Sparrow", "Valkyrie", "Vantage",
            "Wattson", "Wraith"
        ];

        // --- STATE ---
        // Stores arrays of teams generated in the past: [ ["Ash", "Fuse", "Loba"], [...] ]
        let teamHistory = [];
        const HISTORY_LIMIT = 4; // Number of rounds to remember for non-duplicates

        // --- DOM ELEMENTS ---
        const grid = document.getElementById('legendGrid');
        const errorMsg = document.getElementById('errorMsg');
        const historyMsg = document.getElementById('historyMsg');
        const slotDisplays = [
            document.getElementById('slot1-display'),
            document.getElementById('slot2-display'),
            document.getElementById('slot3-display')
        ];

        // --- INITIALIZATION ---
        function initGrid() {
            grid.innerHTML = '';
            allLegends.sort().forEach(legend => {
                const label = document.createElement('label');
                label.className = 'legend-option';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = legend;
                checkbox.checked = true;

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(legend));
                grid.appendChild(label);
            });
        }

        // --- UTILS ---
        function toggleAll(state) {
            const checkboxes = grid.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = state);
        }

        // --- CORE LOGIC ---
        function generateTeam() {
            // 1. Get User Selection
            const checkboxes = grid.querySelectorAll('input[type="checkbox"]:checked');
            const userSelectedPool = Array.from(checkboxes).map(cb => cb.value);

            if (userSelectedPool.length < 3) {
                errorMsg.style.display = 'block';
                historyMsg.textContent = "";
                return;
            }
            errorMsg.style.display = 'none';

            // 2. Build Blocklist from History
            // Flatten the history array into a single list of recently used legends
            let recentlyUsed = teamHistory.flat();

            // 3. Filter the pool
            // Candidates are legends user wants AND that are not in recent history
            let validCandidates = userSelectedPool.filter(l => !recentlyUsed.includes(l));

            // 4. Safety Fallback
            // If the valid pool is too small (e.g., user selected 5 legends, history blocked 3 of them)
            // We must relax the history constraint.
            if (validCandidates.length < 3) {
                historyMsg.textContent = "Pool too small for history check. Picking from available...";
                validCandidates = [...userSelectedPool]; // Reset to full user selection
                // Optional: We could slice the history to be shorter here, but simpler to just reset for this turn.
            } else {
                historyMsg.textContent = `Avoiding duplicates from last ${teamHistory.length} rounds.`;
            }

            // 5. Pick 3 Randoms
            const newTeam = [];
            for (let i = 0; i < 3; i++) {
                // If we run out of valid candidates mid-selection (rare edge case), refill from user pool
                if (validCandidates.length === 0) {
                    validCandidates = userSelectedPool.filter(l => !newTeam.includes(l));
                }

                const randomIndex = Math.floor(Math.random() * validCandidates.length);
                const pick = validCandidates[randomIndex];
                newTeam.push(pick);

                // Remove picked from validCandidates so we don't pick same legend twice in one team
                validCandidates.splice(randomIndex, 1);
            }

            // 6. Update History
            teamHistory.push(newTeam);
            if (teamHistory.length > HISTORY_LIMIT) {
                teamHistory.shift(); // Remove oldest team
            }

            // 7. Update UI
            updateSlots(newTeam);
        }

        function updateSlots(team) {
            slotDisplays.forEach((display, index) => {
                // Remove animation class if exists to restart it
                display.classList.remove('updated');

                // Force reflow to allow re-triggering animation
                void display.offsetWidth;

                // Update text and add animation
                display.textContent = team[index];
                display.classList.add('updated');
            });
        }

        // --- DISCORD INTEGRATION ---
        const discordInput = document.getElementById('discordWebhook');
        const discordStatus = document.getElementById('discordStatus');

        // Load saved webhook on init
        const savedWebhook = localStorage.getItem('apex_discord_webhook');
        if (savedWebhook) {
            discordInput.value = savedWebhook;
        }

        function saveWebhook() {
            const url = discordInput.value.trim();
            if (url) {
                localStorage.setItem('apex_discord_webhook', url);
                showDiscordStatus('Webhook saved!', 'green');
            } else {
                localStorage.removeItem('apex_discord_webhook');
                showDiscordStatus('Webhook cleared.', 'orange');
            }
        }

        function showDiscordStatus(msg, color) {
            discordStatus.textContent = msg;
            discordStatus.style.color = color || '#ccc';
            setTimeout(() => {
                discordStatus.textContent = '';
            }, 5000);
        }

        async function sendToDiscord() {
            const webhookUrl = discordInput.value.trim();

            if (!webhookUrl) {
                showDiscordStatus('Please enter a Webhook URL first.', '#ff6b6b');
                return;
            }

            // Gather current team data
            const p1Name = document.querySelectorAll('.player-name-input')[1].value || "Player 1"; // Index 1 because webhook input is now 0
            const p2Name = document.querySelectorAll('.player-name-input')[2].value || "Player 2";
            const p3Name = document.querySelectorAll('.player-name-input')[3].value || "Player 3";

            const l1 = document.getElementById('slot1-display').textContent;
            const l2 = document.getElementById('slot2-display').textContent;
            const l3 = document.getElementById('slot3-display').textContent;

            if (l1 === '?' || l2 === '?' || l3 === '?') {
                showDiscordStatus('Generate a team first!', '#ff6b6b');
                return;
            }

            const payload = {
                username: "Apex Team Randomizer",
                avatar_url: "https://media.contentapi.ea.com/content/dam/apex-legends/common/logos/apex-white-icon.png.adapt.crop191x100.628p.png",
                embeds: [
                    {
                        title: "⚔️ New Squad Deployed",
                        color: 14305578, // #DA292A
                        fields: [
                            { name: p1Name, value: `**${l1}**`, inline: true },
                            { name: p2Name, value: `**${l2}**`, inline: true },
                            { name: p3Name, value: `**${l3}**`, inline: true }
                        ],
                        footer: { text: "Good luck, Legends!" },
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            showDiscordStatus('Sending...', '#ccc');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showDiscordStatus('Sent successfully!', '#43b581');
                } else {
                    showDiscordStatus(`Failed to send: ${response.status}`, '#ff6b6b');
                }
            } catch (err) {
                console.error(err);
                showDiscordStatus('Error sending. Check URL or network.', '#ff6b6b');
            }
        }

        // Start
        initGrid();

    </script>
</body>

</html>
